<mat-card class="mb-4">
    <div class="flex justify-between">

        <div>
            <button mat-button [matMenuTriggerFor]="sortByMenu">
                Sort by {{sort}}
            </button>
            <mat-menu #sortByMenu="matMenu">
                <button (click)="onSortUpdated('desc')" mat-menu-item>desc</button>
                <button (click)="onSortUpdated('asc')" mat-menu-item>asc</button>
            </mat-menu>
        </div>

        <div class="flex items-center">
            <div>
                <button mat-button [matMenuTriggerFor]="menu">
                    Show {{itemsShowCount}}
                    <mat-icon>expand_more</mat-icon>
                </button>
            </div>
            <mat-menu #menu="matMenu">
                <button (click)="onItemUpdated(10)" mat-menu-item>10</button>
                <button (click)="onItemUpdated(15)" mat-menu-item>15</button>
                <button (click)="onItemUpdated(30)" mat-menu-item>30</button>
            </mat-menu>
            <button (click)="onColumnUpdated(1)">
                <mat-icon>view_list</mat-icon>
           </button>
           <button (click)="onColumnUpdated(3)">
               <mat-icon>view_module</mat-icon>
          </button>
          <button (click)="onColumnUpdated(4)">
           <mat-icon>view_comfy</mat-icon>
           </button>
        </div>
       
    </div>

</mat-card>
